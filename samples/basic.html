<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>iChart Sample</title>
    <style type="text/css">
        body{
            background-color: black;
        }

        div.wrapper {
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 100px;
        }

        canvas.container {
            background-color: white;
        }
    </style>
    <script type="text/javascript" src="../release/iChart.js"></script>
</head>
<body>
<div class="wrapper">
    <canvas id="iChartCanvas" class="container" width="1024px" height="768px"></canvas>
    <script>
        var data    = [{day:'1', r:3500, p:1123}, {day:'2', r:2500, p:813}, {day:'3', r:3000, p:1024}];
        var param   =  {
            dataProvider: data,
            animated:true,
            showTooltip: true,
            showLegend: true,
            title: {
                label:'Apple Inc profit:July 2014',
                color:"#555",
                font:"bold 15pt Segoe UI Light",
                top:20
            },
            series: [{
                xField: 'day',
                yField: 'r',
                fillColor: '#0f0',
                strokeColor: '#00f',
                fillAlpha: 1,
                strokeAlpha: 1,
                legendLabel: 'Temperature'
            },
            {
                xField: 'day',
                yField: 'p',
                fillColor: '#0f0',
                strokeColor: '#00f',
                fillAlpha: 1,
                strokeAlpha: 1,
                legendLabel: 'Humidity'
            }],
            yAxis: {
                labelFunction:  function(value) {
                    return value > 0 ? (value/1000 + 'k'):value;
                }
            }
        };

        var canvas = document.getElementById("iChartCanvas");
        var chart = new iChart.BarChart(canvas, param);
        chart.drawChart();
    </script>
</div>
</body>
</html>
