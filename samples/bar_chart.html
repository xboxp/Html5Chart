<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>zChart Sample</title>
    <style type="text/css">
        body{
            background-color: black;
        }

        div.container {
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 100px;
        }

        div.wrapper {
            padding: 0px;
        }

        canvas.container {
            background-color: white;
        }
    </style>
    <script type="text/javascript" src="../release/zChart.js"></script>
</head>
<body>
<div>
    <div class="wrapper">
        <canvas id="zChartCanvas" class="container" width="1024px" height="500px"></canvas>
    </div>
    <script>
        var data    = [
            {day:'Jul 1',  h:28, l:19},
            {day:'Jul 2',  h:29, l:21},
            {day:'Jul 3',  h:31, l:22},
            {day:'Jul 4',  h:28, l:22},
            {day:'Jul 5',  h:32, l:23},
            {day:'Jul 6',  h:35, l:24},
            {day:'Jul 7',  h:36, l:28},
            {day:'Jul 8',  h:32, l:22},
            {day:'Jul 9',  h:30, l:19},
            {day:'Jul 10', h:36, l:25},
            {day:'Jul 11', h:37, l:27},
            {day:'Jul 12', h:32, l:21}
        ];
        var param   =  {
            dataProvider: data,
            animated:true,
            showTooltip: true,
            showLegend: true,
            showGrid: false, // background grid
            title: {
                label:'Temperature of Beijing in July ',
                color:"#555",
                font:"bold 15pt Segoe UI Light",
                top:20
            },
            series: [{
                xField: 'day',
                yField: 'h',
                fillColor: '#34866f',
                strokeColor: '#000',
                label: 'Highest'
            },
            {
                xField: 'day',
                yField: 'l',
                fillColor: '#0e2d66',
                strokeColor: '#000',
                label: 'Lowest'
            }],
            yAxis: {
                labelFunction:  function(value) {
                    return value + "â„ƒ";
                }
            }
        };

        var canvas = document.getElementById("zChartCanvas");
        var chart = new zChart.BarChart(canvas, param);
        chart.drawChart();
    </script>
</div>
</body>
</html>
